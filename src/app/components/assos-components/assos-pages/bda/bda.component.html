<div *ngIf="!loading">
    <div *ngIf="articles.length > 0">
        <app-article-view (hasBeenDeleted)="remove(article)" *ngFor="let article of articles"
                          [article]="article"></app-article-view>
    </div>
    <div *ngIf="articles.length === 0">
        <p>Il n'y a aucun article sur cette page pour l'instant !</p>
    </div>
</div>
<div class="loading" *ngIf="loading">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>
